<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivian's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1193019beb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body weather-app">
        <div class="container">
          <form id="city-form">
            <div class="row">
              <div class="col" col-6>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="example-city"
                    placeholder="Enter in a city"
                    autofocus
                  />
                </div>
              </div>

              <div class="col" col-3>
                <button
                  type="submit"
                  class="btn btn-outline-primary"
                  id="search-btn"
                >
                  Search
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="current-btn"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col current-display" col-6>
          <h1 id="user-display-city">Toronto</h1>
          <p class="current-day" id="today-date">July 28, 12:50 PM</p>
          <p id="description">Clear skies</p>
          <img src="" alt="Clear" id="weather-icon" />
        </div>
        <div class="col-6">
          <span id="current-temp">22</span>
          <span id="temperature-units">
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>

          <p class="temp-feels" id="temp-feel-like">Feels like 23°C</p>
          <small><p id="humidity">Humidity: 10%</p></small>
          <small><p id="windSpeed">Wind*: 10 KM/H</p></small>
        </div>
      </div>
      <div class="forecast-display" id="forecast"></div>
    </div>
    <script src="src/index.js"></script>
    <small
      ><a href="https://github.com/vvynz/vivians-weather-app"
        >Open-source code</a
      >
      by Vivian Zhang
    </small>
  </body>
</html>
